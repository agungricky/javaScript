<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container px-5 my-5 text-center">
        <div class="alert alert-success" role="alert">
            Kalkulator
        </div>

        <form id="calcForm">
            <div class="form-floating mb-3">
                <input class="form-control" name="angka1" type="text" placeholder="Angka 1"
                    data-sb-validations="required" />
                <label for="angka1">Angka 1</label>
                <div class="invalid-feedback" data-sb-feedback="angka1:required">Angka 1</div>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" name="angka2" type="text" placeholder="Angka 2"
                    data-sb-validations="required" />
                <label for="angka2">Angka 2</label>
                <div class="invalid-feedback" data-sb-feedback="angka2:required">Angka 2</div>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" name="hasil" type="text" placeholder="" data-sb-validations="" value=""
                    disabled />
                <label for="hasil"></label>
            </div>

            <div class="text-center" id="button">
                <button class="btn btn-primary btn-lg" name="btn" type="button" onclick="hitung('+')">+</button>
                <button class="btn btn-info btn-lg" name="btn" type="button" onclick="hitung('-')">-</button>
                <button class="btn btn-danger btn-lg" name="btn" type="button" onclick="hitung('*')">*</button>
                <button class="btn btn-warning btn-lg" name="btn" type="button" onclick="hitung('/')">/</button>
                <button class="btn btn-dark btn-lg" name="btn" type="button" onclick="hitung('^')">^</button>
                <button class="btn btn-dark btn-lg" name="btn" type="button" onclick="hitung('clear')">Clear</button>
            </div>
        </form>
    </div>



    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Tugas5.js"></script>
</body>

</html>
