<table border="0" cellpadding="10" cellspacing="3" width="100%" align="center">
    <thead>
        <tr>
            <th colspan="10">DAFTAR PEGAWAI</th>
        </tr>
        <tr bgcolor="tomato">
            <th>No.</th>
            <th>NAMA</th>
            <th>JABATAN</th>
            <th>AGAMA</th>
            <th>GAJI POKOK</th>
            <th>TUNJANGAN JABATAN</th>
            <th>TUNJUNGAN KESEHATAN</th>
            <th>GAJI KOTOR</th>
            <th>ZAKAT PROFESI</th>
            <th>TAKE HOME PAY</th>
        </tr>
    </thead>
    <tbody align="center">
        <script>
            for (var i = 1; i <= 100; i++) {
                var warna = (i % 2 == 0) ? '#00BFFF' : '#FFD700'
                var agama = (i % 2 == 0) ? 'Non Muslim' : 'Muslim'

                if (i >= 1 && i <= 25) var jbtn = 'Manager'
                else if (i >= 26 && i <= 50) jbtn = 'Asisten Manager'
                else if (i >= 51 && i <= 75) jbtn = 'SuperVisor'
                else if (i >= 76 && i <= 100) jbtn = 'Staff'
                else i = '-'

                switch (jbtn) {
                    case 'Manager': var gapok = 15000000; break;
                    case 'Asisten Manager': gapok = 10000000; break;
                    case 'SuperVisor': gapok = 7000000; break;
                    case 'Staff': gapok = 4000000;
                }

                var Tj = 20 / 100 * gapok
                var Tk = 10 / 100 * gapok
                var Gk = gapok + Tj + Tk

                if ((Gk < 7000000) && (i % 2 == 1)) {
                    var Zp = 0
                } else {
                    Zp = 2.5 / 100 * Gk
                }
                var THP = Gk - Zp

                document.write(`
                <tr bgcolor="${warna}">
                    <td>${i}</td>
                    <td>Pegawai ${i}</td>
                    <td>${jbtn}</td>
                    <td>${agama}</td>
                    <td>Rp. ${gapok}</td>
                    <td>Rp. ${Tj}</td>
                    <td>Rp. ${Tk}</td>
                    <td>Rp. ${Gk}</td>
                    <td>Rp. ${Zp} </td>
                    <td>Rp. ${THP}</td>     
                </tr>`)
            }
        </script>
    </tbody>
</table>
